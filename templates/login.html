<!doctype html>
<html>
<head>
    {% include 'header.html' %}

</head>
<body>

<div class="container-fluid">
    {% if message is defined %}
    <div class='alert alert-{{alertlevel}}'>{{message}}</div>
    {% endif %}
    <h2>Sign In</h2>
    <form class="form-horizontal" method="post" action="/post_login">
        <div class="form-group">
            <label for="email">*Email:</label>
            <input required type="email" class="form-control" name="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">*Password:</label>
            <input required type="password" class="form-control" name="password" id="password"
                   placeholder="Enter password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success"><i class="fa fa-sign-in" aria-hidden="true"></i> Login
            </button>
        </div>
    </form>
    <script src="{{url_for('static', filename='styles/message.js')}}"></script>
</div>
</body>
</html>
