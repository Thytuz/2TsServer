<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Tracking Things Server</title>

</head>
<body>

<div class="container-fluid">
    {% if message is defined %}
    <div class='alert alert-{{alertlevel}}'>{{message}}</div>
    {% endif %}
    <h2>Sign In</h2>
    <form class="form-horizontal" method="post" action="/post_login">
        <div class="form-group">
            <label for="email">*Email:</label>
            <input required type="email" class="form-control" name="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">*Password:</label>
            <input required type="password" class="form-control" name="password" id="password"
                   placeholder="Enter password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success"><i class="fa fa-sign-in" aria-hidden="true"></i> Login
            </button>
        </div>
    </form>
    <script src="{{url_for('static', filename='styles/message.js')}}"></script>
</div>
</body>
</html>
